<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQTT Web Client</title>
  <link rel="stylesheet" href="styles.css">

  <!-- ✅ Load the Paho MQTT library FIRST -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" defer></script>

  <!-- ✅ Your custom script loads AFTER everything else -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>MQTT Web Client</h2>

    <label>Broker (WebSocket URL):</label>
    <input type="text" id="broker" value="wss://broker.hivemq.com:8884/mqtt"><br>

    <label>Topic:</label>
    <input type="text" id="topic" value="/esp32/hmi"><br>

    <label>Message:</label>
    <input type="text" id="message"><br>

    <div class="buttons">
      <button onclick="connect()">Connect</button>
      <button onclick="subscribe()">Subscribe</button>
      <button onclick="publish()">Publish</button>
      <button onclick="disconnect()">Disconnect</button>
    </div>

    <h3>Console</h3>
    <div id="log"></div>
  </div>
</body>
</html>
