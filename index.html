<!DOCTYPE html>
<html>
<head>
  <title>USF Harmar MQTT Dashboard</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    #log {
      height: 200px;
      overflow-y: scroll;
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ USF Harmar MQTT Dashboard</h1>

  <label for="topic">Topic:</label>
  <input type="text" id="topic" value="usf/messages"><br>

  <label for="message">Message:</label>
  <input type="text" id="message" value="Hello from Netlify!"><br>

  <button onclick="sendMessage()">Send Message</button>

  <h3>ðŸ“‹ Log</h3>
  <pre id="log">Connecting...</pre>

  <script>
    const brokerUrl = 'wss://lb88002c.ala.us-east-1.emqxsl.com:8084/mqtt';
    const options = {
      username: 'Carlos',     // Replace with actual EMQX username
      password: 'Pena'        // Replace with actual EMQX password
    };

    const client = mqtt.connect(brokerUrl, options);

    client.on('connect', () => {
      log('âœ… Connected to EMQX Cloud!');
      const defaultTopic = document.getElementById('topic').value;
      client.subscribe(defaultTopic);
      log(`ðŸ”” Subscribed to ${defaultTopic}`);
    });

    client.on('message', (topic, message) => {
      log(`ðŸ“© ${topic}: ${message.toString()}`);
    });

    function sendMessage() {
      const topic = document.getElementById('topic').value;
      const messageText = document.getElementById('message').value;
      client.publish(topic, messageText);
      log(`ðŸ“¤ Sent to ${topic}: ${messageText}`);
    }

    function log(msg) {
      const logDiv = document.getElementById('log');
      logDiv.textContent += msg + '\n';
      logDiv.scrollTop = logDiv.scrollHeight;
    }
  </script>
</body>
</html>
