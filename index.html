<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPL Monitoring Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <h1>VPL Monitoring Dashboard</h1>
    <div class="status-indicator status-disconnected" id="connectionStatus">
      Disconnected
    </div>
  </nav>

  <main class="container">
    <section class="status-section">
      <h2>System Status</h2>
      <div class="status-grid">
        <div class="status-card">
          <h3>Connection</h3>
          <p id="mqttStatus">Not Connected</p>
        </div>
        <div class="status-card">
          <h3>Last Update</h3>
          <p id="lastUpdate">Never</p>
        </div>
        <div class="status-card">
          <h3>VPL State</h3>
          <p id="vplState">Unknown</p>
        </div>
      </div>
    </section>

    <section class="telemetry-section">
      <h2>Telemetry Data</h2>
      <div class="telemetry-grid">
        <div class="telemetry-card">
          <h3>Position</h3>
          <p id="position">--</p>
        </div>
        <div class="telemetry-card">
          <h3>Speed</h3>
          <p id="speed">--</p>
        </div>
        <div class="telemetry-card">
          <h3>Temperature</h3>
          <p id="temperature">--</p>
        </div>
      </div>
    </section>

    <section class="log-section">
      <h2>System Log</h2>
      <div class="message-log" id="messageLog"></div>
      <div class="log-controls">
        <button id="clearLog" class="btn btn-secondary">Clear Log</button>
        <button id="exportLog" class="btn btn-primary">Export Log</button>
      </div>
    </section>

    <section class="customization-section">
      <h2>Customization</h2>
      <div class="customization-grid">
        <div class="customization-card">
          <h3>Theme</h3>
          <select id="themeSelector" class="form-select">
            <option value="default">Default</option>
            <option value="dark">Dark</option>
            <option value="usf">USF Theme</option>
          </select>
        </div>
        <div class="customization-card">
          <h3>Font</h3>
          <select id="fontSelector" class="form-select">
            <option value="default">Default</option>
            <option value="monospace">Monospace</option>
            <option value="sans-serif">Sans Serif</option>
          </select>
        </div>
        <div class="customization-card">
          <h3>Borders</h3>
          <label class="switch">
            <input type="checkbox" id="borderToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <button id="resetCustomizations" class="btn btn-secondary">Reset to Default</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 VPL Monitoring System</p>
  </footer>

  <!-- Audio Elements -->
  <audio id="command-sound" src="sounds/command.mp3" preload="auto"></audio>
  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>

  <!-- App Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
