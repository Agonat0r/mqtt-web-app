<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USF Harmar MQTT Console</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- âœ… Load MQTT.js from CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- ğŸ“§ EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <!-- ğŸ” Login Section -->
  <div id="login-screen">
    <h1>ğŸ” USF Harmar MQTT Login</h1>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
  </div>

  <!-- ğŸ“Š Main App Section -->
  <div id="main-app" class="hidden">
    <div class="navbar">
      <div class="nav-title">USF Harmar Dashboard</div>
      <div class="nav-tabs">
        <button onclick="switchTab('general')">General</button>
        <button onclick="switchTab('commands')">Commands</button>
        <button onclick="switchTab('alerts')">Alerts</button>
        <button onclick="switchTab('customization')">Customization</button>
      </div>
    </div>

    <!-- Hidden MQTT Credentials -->
    <input type="hidden" id="broker-user" value="Carlos" />
    <input type="hidden" id="broker-pass" value="mqtt2025" />

    <!-- Tabs -->
    <div class="tab-content" id="general-tab">
      <h2>ğŸ“‹ General Console</h2>
      <button onclick="clearLog('general-log')">ğŸ—‘ï¸ Clear Log</button>
      <pre id="general-log">Waiting for general messages...</pre>

      <h3 style="text-align:center;">ğŸ–¥ï¸ Terminal</h3>
      <pre id="terminal-log">[Terminal Initialized...]</pre>
      <input type="text" id="terminal-input" placeholder="Type a message and press Enter..." onkeydown="handleTerminalInput(event)" />
    </div>

    <div class="tab-content hidden" id="commands-tab">
      <h2>ğŸ§  Command Console</h2>
      <button onclick="clearLog('command-log')">ğŸ—‘ï¸ Clear Log</button>
      <pre id="command-log">Waiting for commands...</pre>
    </div>

    <div class="tab-content hidden" id="alerts-tab">
      <h2>ğŸš¨ Alert Console</h2>
      <button onclick="clearLog('alert-log')">ğŸ—‘ï¸ Clear Log</button>
      <pre id="alert-log">Waiting for alerts...</pre>
    </div>

    <div class="tab-content hidden" id="customization-tab">
      <h2>ğŸ¨ Customization</h2>

      <label for="theme-selector">Choose Theme:</label>
      <select id="theme-selector" onchange="applyTheme()">
        <option value="default">ğŸŒ¤ï¸ Default</option>
        <option value="dark">ğŸŒ‘ Dark Mode</option>
        <option value="usf">ğŸ‚ USF Green</option>
      </select>

      <br /><br />

      <label for="font-selector">Select Font:</label>
      <select id="font-selector" onchange="applyFont()">
        <option value="default">Default</option>
        <option value="monospace">Monospace</option>
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="cursive">Cursive</option>
      </select>

      <br /><br />

      <label>
        <input type="checkbox" id="border-toggle" onchange="applyBorders()" />
        Enable Borders on Logs
      </label>
    </div>

    <!-- ğŸ“¦ Controls -->
    <div class="tools-panel">
      <select id="language-selector" onchange="switchLanguage()">
        <option value="en">ğŸŒ English</option>
        <option value="es">ğŸŒ EspaÃ±ol</option>
      </select>

      <input type="email" id="user-email" placeholder="Enter your email" />
      <button onclick="sendEmail()">ğŸ“¤ Send Report</button>

      <select id="file-format">
        <option value="txt">.txt</option>
        <option value="csv">.csv</option>
      </select>
      <button onclick="exportLogs()">ğŸ’¾ Export Logs</button>
    </div>
  </div>

  <!-- ğŸ“§ EmailJS Form -->
  <form id="email-form" style="display: none;">
    <input type="text" name="title" />
    <input type="text" name="name" />
    <input type="text" name="time" />
    <input type="hidden" name="message" />
    <input type="email" name="to_email" />
  </form>

  <!-- ğŸš€ App Logic -->
  <script src="script.js"></script>
</body>
</html>
