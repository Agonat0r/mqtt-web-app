<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VPL Monitoring Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h2 id="login-title" data-translate="loginTitle">üîê USF Harmar MQTT Login</h2>
      <input type="text" id="login-username" placeholder="Username" required data-translate="username">
      <input type="password" id="login-password" placeholder="Password" required data-translate="password">
      <button data-action="login" class="btn btn-primary" data-translate="loginButton">Login</button>
    </div>
  </div>

  <!-- Main App (Initially Hidden) -->
  <div id="main-app" class="hidden">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-title" data-translate="dashboard">VPL Monitoring Dashboard</div>
      <select id="tab-selector" data-action="switch-tab" class="tab-selector">
        <option value="general" data-translate="general">General</option>
        <option value="status" data-translate="status">Status</option>
        <option value="commands" data-translate="commands">Commands</option>
        <option value="controls" data-translate="controls">Controls</option>
        <option value="alerts" data-translate="alerts">Alerts</option>
        <option value="customization" data-translate="customization">Customization</option>
      </select>
      <div id="connectionStatus" class="status-indicator status-disconnected">
        Disconnected
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
      <!-- General Tab (Default) -->
      <!-- ... existing code for general tab ... -->

      <!-- Status Tab -->
      <!-- ... existing code for status tab ... -->

      <!-- Commands Tab -->
      <!-- ... existing code for commands tab ... -->

      <!-- Controls Tab -->
      <div id="controls-tab" class="tab-content hidden">
        <div class="lift-controls">
          <h2 data-i18n="lift.title">Lift Controls</h2>
          
          <div class="mode-selector">
            <label for="mode-select" data-i18n="lift.mode">Mode:</label>
            <select id="mode-select" class="mode-select">
              <option value="elevator" data-i18n="lift.elevator">Elevator</option>
              <option value="lift" data-i18n="lift.lift">Lift</option>
            </select>
          </div>
          
          <div class="control-buttons">
            <button id="up-btn" class="control-btn up-btn" data-i18n="lift.up" data-command="UP">UP</button>
            <button id="stop-btn" class="control-btn stop-btn" data-i18n="lift.stop" data-command="STOP">STOP</button>
            <button id="down-btn" class="control-btn down-btn" data-i18n="lift.down" data-command="DOWN">DOWN</button>
          </div>
          
          <div class="command-feedback">
            <p><span data-i18n="lift.lastCommand">Last Command:</span> <span id="last-command" class="command-status">None</span></p>
          </div>

          <div class="lift-status">
            <p><span data-i18n="lift.currentPosition">Current Position:</span> <span id="current-position" class="position-status">Unknown</span></p>
            <p><span data-i18n="lift.currentState">Current State:</span> <span id="current-state" class="state-status">Idle</span></p>
          </div>
        </div>
      </div>

      <!-- Alerts Tab -->
      <!-- ... existing code for alerts tab ... -->

      <!-- Customization Tab -->
      <!-- ... existing code for customization tab ... -->
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>

  <!-- App Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
